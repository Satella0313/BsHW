<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/3989616774.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .color button {
        width: 197px;
        height: 105px;
    }

    .size button {
        width: 197px;
        height: 105px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div id="photo" class="col-6">
                <img src="apple/all__iphone11.jpg" alt="iphone">
            </div>
            <div class="col-6" class="money">
                <div id="money">
                    <h3>預覽價格:</h3>
                    <h3>NT$0</h3>

                </div>
                <div class="color">
                    <h3>選擇外觀</h3>
                    <button onclick="purple()">紫色</button>
                    <button onclick="yellow()">黃色</button>
                    <button onclick="green()">綠色</button>
                    <button onclick="black()">黑色</button>
                    <button onclick="white()">白色</button>
                    <button onclick="red()">紅色</button>
                </div>
                <div class="size">
                    <h3>選擇儲存容量</h3>
                    <button onclick="iphone_64()">64G</button>
                    <button onclick="iphone_128()">128G</button>
                    <button onclick="iphone_256()">256G</button>
                </div>
            </div>
        </div>
        <script>
            cache_p = ""
            function purple() {
                cache_p = "<img src='apple/iphone11-purple-select-2019.png'>";
                document.getElementById("photo").innerHTML = cache_p;
            }

            cache_y = ""
            function yellow() {

                cache_y = "<img src='apple/iphone11-yellow-select-2019.png'>";
                document.getElementById("photo").innerHTML = cache_y;
            }
            cache_g = ""
            function green() {

                cache_g = "<img src='apple/iphone11-green-select-2019.png'>";
                document.getElementById("photo").innerHTML = cache_g;
            }
            cache_b = ""
            function black() {

                cache_b = "<img src='apple/iphone11-black-select-2019.png'>";
                document.getElementById("photo").innerHTML = cache_b;
            }
            cache_w = ""
            function white() {

                cache_w = "<img src='apple/iphone11-white-select-2019.png'>";
                document.getElementById("photo").innerHTML = cache_w;
            }
            cache_r = ""
            function red() {

                cache_r = "<img src='apple/iphone11-red-select-2019.png'>";
                document.getElementById("photo").innerHTML = cache_r;
            }

            function iphone_64() {
                var h1 = document.getElementsByTagName("h3")[1];
                h1.innerHTML = "NT$24,900";
            }
            function iphone_128() {
                var h1 = document.getElementsByTagName("h3")[1];
                h1.innerHTML = "NT$26,900";
            }
            function iphone_256() {
                var h1 = document.getElementsByTagName("h3")[1];
                h1.innerHTML = "NT$30,400";
            }

        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
