        window.onload = function () {
            addThead(ipad[0]);
            ipad.forEach(element => {

            });
            var body = document.getElementsByTagName('body')[0];
            body.appendChild(table);
        }
        function addThead(titlesArray) {
            let tr = document.createElement('tr');
            for (var item in titlesArray) {
                let th = document.createElement('th');
                th.setAttribute('onclick', 'GetSort(this)');
                th.innerHTML = item;
                tr.appendChild(th);
                console.log(th);
            }
            thead.appendChild(tr);
        }
        function addTbody(rowArray) {
            console.log('rowarr',rowArray)
            let tr = document.createElement('tr');
            for (var item in rowArray) {
                let td = document.createElement('td');
                td.innerHTML = rowArray[item];
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }

        var ifDescending = false;

        function GetSort(el) {
            let i = el.id;
            chooseSort(i);
            if (!ifDescending) {
                ipad.sort(function (a, b) {
                    if (a[i] > b[i]) return 1;
                    if (a[i] < b[i]) return -1;
                    return 0;
                });
            } else {
                ipad.sort(function (a, b) {
                    if (a[i] < b[i]) return 1;
                    if (a[i] > b[i]) return -1;
                    return 0;
                });
            }
            let tbody = document.querySelector('tbody');
            tbody.innerHTML = '';
            addTbody(ipad);
        }

        var sortType = '';

        function chooseSort(item) {
            console.log(item)
            if (item != sortType) {
                sortType = item;
                ifDescending = false;
            } else {
                ifDescending = true;
